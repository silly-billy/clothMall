
<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <title>管理员登录界面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' th:href='@{http://fonts.googleapis.com/css?family=PT+Sans:400,700}'>
        <link rel="stylesheet" th:href="@{assets/css/reset.css}">
        <link rel="stylesheet" th:href="@{assets/css/supersized.css}">
        <link rel="stylesheet" th:href="@{assets/css/style.css}">

    </head>

    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="javacript:void(0);">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="submit" id="submit">Sign in</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href="#"></a>
                    <a class="twitter" href="#"></a>
                </p>
            </div>
        </div>

        <!-- Javascript -->
        <script th:src="@{assets/js/jquery-1.8.2.min.js}"></script>
        <script th:src="@{assets/js/supersized.3.2.7.min.js}"></script>
        <script th:src="@{assets/js/supersized-init.js}"></script>
        <script th:src="@{assets/js/scripts.js}"></script>

    <script>
        $('#submit').click(function(){

            var superName = $('.username').val()
            var superPassword = $('.password').val()
            if(superName == '' || superPassword == ''){
                alert("请输入用户名和密码")
                return
            }
            $.ajax({
                type : "post",
                url : "/admin/login",
                data : {
                    superName:superName,
                    superPassword:superPassword
                },
                cache: false,
                dataType: 'json',
                success:function (msg){
                    if(msg == 0)
                    {alert("用户名或密码错误！")}
                    else{location.href = '/admin/home'}
                }
            })

        })

    </script>
    </body>

</html>
